<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Teacher Dashboard</h1>
        <button id="logoutButton" class="logout-button">Logout</button>
    </header>
    <main class="dashboard-container">
        <!-- Card 1: Manage Student -->
        <div class="dashboard-card">
            <div class="card-icon">
                <!-- Icon for managing students -->
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
            </div>
            <h2>Manage Student</h2>
            <p>Add, view, and remove students from your class.</p>
            <a href="manage-students.html" class="card-button">Go to Management</a>
        </div>

        <!-- Card 2: Mark Attendance -->
        <div class="dashboard-card">
            <div class="card-icon">
                <!-- Icon for marking attendance -->
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14zM9.5 14l1.5 1.5L14.5 12l-1.5-1.5z"/></svg>
            </div>
            <h2>Mark Attendance</h2>
            <p>Take and record daily student attendance.</p>
            <a href="mark-attendance.html" class="card-button">Start Session</a>
        </div>

        <!-- Card 3: Check Attendance -->
        <div class="dashboard-card">
            <div class="card-icon">
                <!-- Icon for checking records -->
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm0 15l-3-3h2V9h2v6h2l-3 3z"/></svg>
            </div>
            <h2>Check Attendance</h2>
            <p>Review and manage attendance records.</p>
            <a href="check-attendance-menu.html" class="card-button">View Records</a>
        </div>
    </main>
    <script type="module" src="src/dashboard.js"></script>
</body>
</html>
