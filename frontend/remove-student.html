<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Link to the new dedicated stylesheet -->
    <link rel="stylesheet" href="src/remove-student.css">
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <h1>Remove a Student</h1>
        <div class="header-buttons">
            <a href="manage-students.html" class="back-button">Back to Manage</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="management-container">
        <div class="management-card">
            <h2>Delete Student by Roll Number</h2>
            <form id="delete-form" class="delete-form-container">
                <input type="text" id="roll-no-input" placeholder="Enter Student's Roll Number" required>
                <button type="submit" id="delete-button" class="action-button delete-button">Delete</button>
            </form>
            <div id="response-message" class="message-area"></div>
        </div>
    </main>

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this student? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="cancel-delete-btn" class="modal-button cancel">Cancel</button>
                <button id="confirm-delete-btn" class="modal-button confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/remove-student.js"></script>
</body>
</html>
