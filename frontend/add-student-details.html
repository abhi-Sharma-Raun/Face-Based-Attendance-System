<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/add-student-details.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Add Student (Step 1 of 2)</h1>
        <a href="manage-students.html" class="back-button">Cancel</a>
    </header>

    <main class="details-container">
        <div class="details-card">
            <h2>Enter Student Details</h2>
            <form id="student-details-form">
                <div class="input-group">
                    <label for="student-name">Student Name</label>
                    <input type="text" id="student-name" placeholder="e.g., Nandan Sharma" required>
                </div>
                <div class="input-group">
                    <label for="roll-no">Roll Number</label>
                    <input type="text" id="roll-no" placeholder="e.g., 2XIT30XX" required>
                </div>
                <button type="submit" class="next-button">Next: Capture Photo</button>
            </form>
        </div>
    </main>

    <script type="module" src="src/add-student-details.js"></script>
</body>
</html>
