<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/add_student_styles.css">    
    <title>Document</title>
</head>
<body>

<div class="model-loading" id="loading-overlay">
  Loading, please wait...
</div>   

<div class="registration d-none" id="main-content">  
    <div class="display-cover">
        <video autoplay muted playsinline style="display:none;"></video>
 
        <div class="video-options">
            <select name="" id="" class="custom-select">
                <option value="">Select camera</option>
            </select>
        </div>

        <div class ="video-processing d-none">
            <canvas class="mark-face-frames "></canvas>
            <canvas class="video-frames "></canvas>
        </div>
    <!-- Registration input final preview  -->
        <div class="register-input d-none">
            <img class="register-image-preview" src="" alt="Face Preview" />
            <form id="student-details-preview">
                <div class="input-group">
                    <label for="student-name">Student Name</label>
                    <input type="text" id="student-name" disabled>
                </div>
                <div class="input-group">
                    <label for="roll-no">Roll Number</label>
                    <input type="text" id="roll-no" disabled>
                </div>
            </form>
            <button class="btn btn-primary register-btn">Register</button>
            <button class="btn btn-primary cancel-registration">Cancel</button>
            <button class="btn btn-secondary retake-photo">Retake Photo</button>

            <div id="response-message" class="message-area"></div>
        </div>
    
        <div class="controls">
            <button class="btn btn-danger play" title="Play"><i data-feather="camera"></i></button>
            <button class="btn turn-off-video d-none" title="Video off"><i data-feather="video-off"></i></button>
        </div>
    </div>
</div>
<script src="https://unpkg.com/feather-icons"></script>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>

<script type="module" src="src/add_student_final.js"></script>
</body>
</html>
