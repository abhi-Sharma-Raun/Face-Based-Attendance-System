<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main class="container">
        <div class="login-panel">
            <div class="login-card">
                <div class="logo-container">
                    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="48" stroke="#3498db" stroke-width="4" fill="none"/>
                        <path d="M30 50 l15 15 l30 -30" stroke="#3498db" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                
                <div class="tabs">
                    <button class="tab-button active">Teacher Login</button>
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/></svg>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2z"/></svg>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="login-button">LOGIN</button>
                </form>

                <div class="links">
                    <a href="forgotPassword.html" class="forgot-password">Forgot Password?</a>
                    <p class="register-link">Donâ€™t Have An Account? <a href="register.html">REGISTER</a></p>
                </div>
            </div>
        </div>

        <div class="promo-panel">
            <div class="promo-content">
                
                <svg class="illustration" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="300" height="250" fill="#eaf5ff" rx="15"/>
                    <rect x="110" y="60" width="80" height="150" rx="10" fill="#333" stroke="#555" stroke-width="2"/>
                    <rect x="115" y="70" width="70" height="120" rx="5" fill="#fff"/>
                    <circle cx="150" cy="80" r="3" fill="#333"/>
                    <path d="M115 125 H 185" stroke="#3498db" stroke-width="2" stroke-dasharray="4 4">
                        <animate attributeName="y" values="90;170;90" dur="2s" repeatCount="indefinite" />
                    </path>
                    <circle cx="50" cy="100" r="15" fill="#f1c40f"/><path d="M45 118 q 5 5 10 0" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
                    <circle cx="250" cy="150" r="15" fill="#e74c3c"/><path d="M245 168 q 5 5 10 0" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
                    <circle cx="60" cy="180" r="15" fill="#2ecc71"/><path d="M55 198 q 5 5 10 0" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
                </svg>
                <h2>Mark attendance with one click</h2>
                <p>Attendance in seconds</p>
            </div>
        </div>
    </main>
    <script type="module" src="src/login.js"></script>
</body>
</html>
