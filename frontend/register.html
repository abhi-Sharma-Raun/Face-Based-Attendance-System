<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main class="container">
        <!-- Registration Form Panel -->
        <div class="login-panel">
            <div class="login-card">
                <!-- Step 1: User Details -->
                <div class="form-step active" id="step1">
                    <header class="login-header">
                        <h1>Register</h1>
                    </header>
                    <form id="registerForm">
                        <!-- User ID Input -->
                        <div class="input-group">
                             <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                            <input type="text" id="userId" placeholder="User ID" required>
                        </div>
                        <!-- Email Input -->
                        <div class="input-group">
                           <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/></svg>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <!-- Password Input -->
                        <div class="input-group">
                           <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2z"/></svg>
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="login-button">REGISTER</button>
                    </form>
                    <div class="links">
                         <p class="verification-link">Email not verified yet? <a href="email-verification.html">Email Verification</a></p>
                         <p class="register-link" style="margin-top: 10px;">Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>

                <!-- Step 2: Success Message -->
                <div class="form-step" id="step2">
                   <svg class="success-icon" viewBox="0 0 52 52">
                        <circle class="success-icon--circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="success-icon--check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                    <h2>Registration Successful!</h2>
                    <p>Your account has been created.</p>
                    <a href="login.html" class="login-button">BACK TO LOGIN</a>
                </div>
            </div>
        </div>

        <!-- Promotional Panel -->
        <div class="promo-panel">
             <div class="promo-content">
                <svg class="illustration" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="300" height="250" fill="#eaf5ff" rx="15"/>
                    <rect x="110" y="60" width="80" height="150" rx="10" fill="#333" stroke="#555" stroke-width="2"/>
                    <rect x="115" y="70" width="70" height="120" rx="5" fill="#fff"/>
                </svg>
                <h2>Join Our Platform</h2>
                <p>Register to manage your classes and students seamlessly.</p>
            </div>
        </div>
    </main>
    <script type="module" src="src/register.js"></script>
</body>
</html>
