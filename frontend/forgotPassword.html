<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main class="container">
        <!-- Left Side: Form Panel -->
        <div class="login-panel">
            <div class="login-card">
                <!-- Step 1: Enter Email -->
                <div class="form-step active" id="step1">
                    <header class="login-header">
                        <h1>Forgot Password</h1>
                    </header>
                    <p class="otp-info" style="margin-top: 15px;">Enter your email to receive a password reset OTP.</p>
                    <form id="sendOtpForm">
                        <div class="input-group">
                            <svg class="icon" fill="currentColor" viewBox="0 0 24 24"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/></svg>
                            <input type="email" id="forgotEmail" placeholder="Email" required>
                        </div>
                        <button type="submit" class="login-button">GET OTP</button>
                    </form>
                    <p class="back-to-login"><a href="login.html">Back to Login</a></p>
                </div>

                <!-- Step 2: Verify OTP and Set New Password -->
                <div class="form-step" id="step2">
                    <header class="login-header">
                        <h1>Reset Password</h1>
                    </header>
                    <p class="otp-info">An OTP was sent to <b id="userEmailDisplay">your.email@example.com</b></p>
                    <form id="resetPasswordForm">
                        <!-- Email (Read-only) -->
                        <div class="input-group">
                             <svg class="icon" fill="currentColor" viewBox="0 0 24 24"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/></svg>
                             <input type="email" id="verifyEmail" readonly>
                        </div>
                        <!-- OTP Input -->
                        <div class="input-group">
                            <svg class="icon" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1.5A8.5 8.5 0 003.5 10c0 4.16 3.02 7.63 7 8.35V22h1v-3.65c3.98-.72 7-4.19 7-8.35A8.5 8.5 0 0012 1.5zm0 15c-3.58 0-6.5-2.92-6.5-6.5S8.42 3.5 12 3.5s6.5 2.92 6.5 6.5-2.92 6.5-6.5 6.5zM11 6h2v6h-2z m0 7h2v2h-2z"></path></svg>
                            <input type="text" id="otp" placeholder="Enter OTP" required maxlength="6">
                        </div>
                        <!-- New Password Input -->
                         <div class="input-group">
                            <svg class="icon" fill="currentColor" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2z"/></svg>
                            <input type="password" id="newPassword" placeholder="New Password" required>
                        </div>
                        <button type="submit" class="login-button">CHANGE PASSWORD</button>
                    </form>
                </div>
                
                <!-- Step 3: Success Message -->
                <div class="form-step" id="step3">
                   <svg class="success-icon" viewBox="0 0 52 52">
                        <circle class="success-icon--circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="success-icon--check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                    <h2>Password Changed!</h2>
                    <p>You can now log in with your new password.</p>
                    <a href="login.html" class="login-button">BACK TO LOGIN</a>
                </div>
            </div>
        </div>

        <!-- Right Side: Promotional Panel -->
        <div class="promo-panel">
            <div class="promo-content">
                <svg class="illustration" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="300" height="250" fill="#eaf5ff" rx="15"/>
                    <rect x="110" y="60" width="80" height="150" rx="10" fill="#333" stroke="#555" stroke-width="2"/>
                    <rect x="115" y="70" width="70" height="120" rx="5" fill="#fff"/>
                    <circle cx="150" cy="80" r="3" fill="#333"/>
                    <path d="M115 125 H 185" stroke="#3498db" stroke-width="2" stroke-dasharray="4 4">
                        <animate attributeName="y" values="90;170;90" dur="2s" repeatCount="indefinite" />
                    </path>
                </svg>
                <h2>Account Security</h2>
                <p>Securely reset your password in just a few steps.</p>
            </div>
        </div>
    </main>
    <script type="module" src="src/forgotPassword.js"></script>
</body>
</html>
